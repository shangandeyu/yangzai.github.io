baseURL: "https://yangzai-blog.github.io/"
title: "羊仔的博客"
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "羊仔的博客"
  description: "个人技术博客与生活随笔"
  keywords: [Blog, Portfolio, PaperMod]
  author: Yang
  DateFormat: "2006-01-02"
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  profileMode:
    enabled: true
    title: "羊仔的博客"
    subtitle: "👨‍💻 央企程序员 | AI探索者"
    imageUrl: "/img/avatar.jpg"
    imageWidth: 160
    imageHeight: 160
    buttons:
      - name: 📝 文章
        url: posts
      - name: 🏷️ 标签
        url: tags

  socialIcons:
    - name: wechat
      url: "https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=你的公众号ID"
    - name: csdn
      url: "https://blog.csdn.net/你的CSDN用户名"

  assets:
    favicon: "/img/favicon.ico"
    favicon16x16: "/img/favicon-16x16.png"
    favicon32x32: "/img/favicon-32x32.png"
    apple_touch_icon: "/img/apple-touch-icon.png"

menu:
  main:
    - identifier: search
      name: 搜索
      url: /search/
      weight: 10
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 20
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 30
    - identifier: about
      name: 关于
      url: /about/
      weight: 40 
